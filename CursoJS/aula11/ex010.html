<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <p id="result"></p>



    <script>
        

        function calcular(){
            let txtv = document.querySelector('input#txtvel')
            let resul = document.querySelector('p#result')
            let vel = Number(txtv.value)
            resul.innerHTML = `<p>Sua velociade atual é de ${vel}Km/h</p>`

            if(vel > 60){
                resul.innerHTML += `<p>Você está mutado por excesso de velocidade</p>`
            }
            
        }

</body>
