<body>
    



    <script>
        let nome = prompt('Qual seu nome?')
        //a tag .lenght faz com que conte quantas letras tem a palavra o numero que foi digitado
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras <br>`)
        //a tag .toUpperCase() faz com que todo texto fique em maiusculas
        document.write(`ele todo em maiusculas fica assim ${nome.toUpperCase()} <br>`)
        //A tag .toLowerCase() faz com que o texto fique em minusculas
        document.write(`ele todo em letras minúsculas fica assim ${nome.toLowerCase()}`)
    </script>
</body>
